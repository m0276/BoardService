<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<h1>Posting Comments</h1>
<ul>
  <li th:each="comment : ${commentList}">
    " <span th:text="${comment.getUser()}"></span> "  : " <span th:text="${comment.getText()}"></span> " <br>

  </li>
</ul>

</body>
</html>
